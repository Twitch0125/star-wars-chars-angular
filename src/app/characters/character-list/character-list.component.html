<mat-toolbar>
  <span>
    <mat-form-field>
      <input matInput placeholder="filter" [(ngModel)]="filterBy" (keyup)="filterCharacters()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="toggleDetails()">{{showDetails ? 'Hide': 'Show'}}
      Details</button>
  </span>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let character of characters">
    <img mat-list-avatar [src]="character.avatar" [title]="character.name" />
    <h3 mat-line>{{ character.name }}</h3>
    <div mat-line *ngIf="showDetails">
      <span>{{ character.gender }}</span>
      <span> -- {{ character.birth_year }}</span>
    </div>
  </mat-list-item>

</mat-list>
